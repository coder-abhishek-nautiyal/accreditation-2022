<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Update Existing Course</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                &nbsp;Back</a>
            </div>
          </div>
        </div>
        <form #updateCourseForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="courseName" class="p-t-b-10">Course Id<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="courseId" required minlength="20"
                    [(ngModel)]="course.courseId" name="courseId" value="" disabled>
                
                </div>
              </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="courseName" class="p-t-b-10">Course Name<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="courseName" required minlength="20"
                  [(ngModel)]="course.courseName" name="courseName">
              
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="courseDescription" class="p-t-b-10">Course Description<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="courseDescription" required minlength="100"
                  [(ngModel)]="course.courseDescription" name="courseDescription">
                
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Course Duration<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="course" 
                  [(ngModel)]="course.courseDuration" name="courseDuration" >
               
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Course Technology<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="courseTechnology" required [(ngModel)]="course.courseTechnology" name="courseTechnology">
               
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Course Launch URL<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="courseLaunchURL" required 
                  [(ngModel)]="course.courseLaunchURL" name="courseLaunchURL">
                 
                </div>
              </div>
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="updateCourseDetails(updateCourseForm.form.valid)">Update Course</button>
          </div>
        </form>
      </div>
    </div>
  </div>
