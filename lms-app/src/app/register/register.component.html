<form class="form-signin" [formGroup]='userRegisterForm' (submit)="register()">
    <h1 class="h3 mb-3 fw-normal">Register User</h1>
  
    <div class="form-floating">
      <input class="form-control" id="floatingInput" formControlName="username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
        <input class="form-control" id="floatingInput" formControlName="email">
        <label for="floatingInput">Email</label>
      </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" formControlName="password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!userRegisterForm.valid">Register</button>
    <br>
    <br>
    <div *ngIf="isUserRegistrationSuccess" style="color: green;">Registration Successful!! Please <a routerLink="/login">Login</a></div>
    <p *ngIf="errMessage" class="alert alert-danger alert-dismissible fade show">{{errMessage}}</p>
</form>
